<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- end of Google fonts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        font-size: 16px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section
      class="w-full bg-gradient-to-b from-gradient2-first to-gradient2-second"
    >
      <div class="card">
        <div class="logo flex justify-start items-start ml-4 py-8">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="hero">
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-mobile"
            class="w-full"
          />
        </div>
        <div class="text">
          <h1>We're <span>coming soon</span></h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="button">
            <input type="email" placeholder="Email Address" />
            <img
              src="./images/icon-error.svg"
              alt="icon-error"
              class="hidden"
            />
            <img
              src="./images/icon-arrow.svg"
              alt="icon-arrow"
              class="bg-dark-grayish-red w-8 h-5 rounded-full"
            />
          </div>
        </div>
      </div>
    </section>

    <h1 class="text-base"></h1>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
