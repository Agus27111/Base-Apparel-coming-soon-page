<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- end of Google fonts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        font-size: 16px;
        font-family: "Josefin Sans", sans-serif;
      }
      .error {
        background-image: url(./images/icon-error.svg);
        background-repeat: no-repeat;
        background-position: right 5% bottom 50%;
        background-size: 7%;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="w-full">
      <div
        class="card lg:flex lg:w-3/4 lg:h-screen lg:mx-auto lg:flex-row-reverse lg:justify-center lg:items-center"
      >
        <div
          class="logo flex justify-start items-start ml-4 py-8 lg:relative lg:right-[88%] bottom-[40%]"
        >
          <img src="./images/logo.svg" alt="logo" class="w-[35%] lg:w-80" />
        </div>
        <div class="hero lg:w-full lg:h-screen">
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-mobile"
            class="w-full h-full object-contain lg:hidden"
          />
          <img
            src="./images/hero-desktop.jpg"
            alt="hero-desktop"
            class="hidden lg:object-cover lg:h-screen lg:block"
          />
        </div>
        <div
          class="text text-center my-10 flex flex-col justify-center items-center lg:text-left"
        >
          <h1
            class="text-6xl uppercase font-light text-desaturated-red lg:mr-28 lg:tracking-wider lg:leading-tight lg:justify-items-start"
          >
            We're
            <span class="font-normal text-dark-grayish-red">coming soon</span>
          </h1>
          <p
            class="mt-4 px-4 w-[90%] text-desaturated-red lg:pl-0 lg:w-full lg:pr-28"
          >
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div
            class="relative w-[80%] flex items-center justify-center lg:justify-start lg:pl-0 lg:w-full lg:pr-28"
          >
            <input
              type="email"
              placeholder="Email Address"
              class="mt-6 border-2 border-desaturated-red h-10 w-full rounded-md focus:border-desaturated-red focus:ring-1 placeholder:italic placeholder:px-4 placeholder:text-sm text-black lg:w-96 outline-none px-4"
            />

            <button id="submit" type="submit" class="relative top-3 right-3">
              <img
                src="./images/icon-arrow.svg"
                alt="icon-arrow"
                class="bg-gradient-to-r from-gradient2-first to-gradient2-second w-16 h-11 rounded-full"
              />
            </button>
          </div>
          <p
            class="blind hidden text-xs font-thin relative -left-12 text-desaturated-red lg:-left-44"
          >
            Please provide a valid email
          </p>
        </div>
      </div>
    </section>

    <h1 class="text-base"></h1>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Agus Setiawan</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
